<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Vision</title>
      <script src="./components/video-viewer.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="c-application">
      <div class="c-cameras__container">
        <video-viewer src="http://backend_api:5000/camera/0" text="Camera A"></video-viewer>
        <video-viewer src="http://backend_api:5000/camera/0" text="Camera B"></video-viewer>
      </div>
      <div class="c-application__controls">
        <button type="button" onclick="callBackend()">Click Me!</button>
        <button type="button" onclick="calibrate()">Calibrate</button>
        <button type="button" onclick="showCameras()">Show Cameras</button>
      </div>
    </div>
      <style>
        .c-application {
          display:flex;
          width: 100%;
          max-width: 1200px;
        }

        .c-application__controls {
          display:flex;
          width: 25%;
          flex-direction: column;
        }

        .c-cameras__container {
          display:flex;
          width: 75%;
        }

        .c-cameras__container video-viewer{
          max-width: 50%;
          padding: 16px;
        }
      </style>
	<script>
      function callBackend() {
        axios.get('http://backend_api:5000/takeimage').then((data) => {console.log(data)});
      }
      function calibrate() {
        axios.get('http://backend_api:5000/calibrate/set_canonical').then((data) => {console.log(data)});
      }
      function showCameras() {
        axios.get('http://backend_api:5000/showcameras/set_canonical').then((data) => {console.log(data)});
      }

      axios.get('http://backend_api:5000/sets').then((data) => {console.log(data)});
    </script>
    </body>
  </html>
